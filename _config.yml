# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: YXLIPA
subtitle: iOS6 theme.
description: >
  The brain is wider than the sky.<br>
  For, put them side by side,<br>
  the one the other will contain.<br>
  With ease, and you beside.
keywords:
author: 心恋
language: zh-CN          # 推荐用 zh-CN，更标准
timezone: ''

# URL（最关键！必须这样写，否则 CSS/JS 路径会错）
url: https://yxlipa.github.io
root: /
permalink: :title/       # 文章链接格式，简洁
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
theme: aero              # 确认启用 aero 主题

# Deployment（如果你用 Actions 部署，这个可以留空或注释）
deploy:
  type: ''